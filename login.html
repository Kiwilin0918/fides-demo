<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <title>Fides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--menu-->
    
    <script src="javascripts/vendor.js"></script>
    <script src="assets/js/echarts.min.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card p-lg-0 border-0 card-boxshadow">
              <div style="min-height:500px" class="row">
                <div class="col-lg-6 bg-md-dark-blue">
                  <div class="d-flex align-items-center h-100 bg-dark-blue py-4 py-0"><img src="images/logo.svg" alt="" class="img-fluid d-block mx-auto"></div>
                </div>
                <div class="col-lg-6 align-self-center">
                  <form class="form-login p-4 px-md-4 py-md-5">
                    <h4 class="text-dark mb-4">后台管理登入</h4>
                    <div class="form-group">
                      <label class="font-14">帐号</label>
                      <input type="email" placeholder="请输入帐号" required class="form-control-plaintext border-bottom">
                    </div>
                    <div class="form-group">
                      <label class="font-14">密码</label>
                      <input type="password" placeholder="请输入密码" required class="form-control-plaintext border-bottom">
                    </div>
                    <!-- demo用--><a href="index.html" class="btn btn-block mt-2 mb-3 btn-primary py-2">登入</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/clipboard-trigger.js"></script>
  </body>
</html>
