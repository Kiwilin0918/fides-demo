<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--menu-->
    
    <script src="javascripts/vendor.js"></script>
    <script src="assets/js/echarts.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-14"><a href="index.html"><img src="https://fakeimg.pl/140x45/" alt="" class="img-fluid"></a>
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler border-0"><span class="navbar-toggler-icon"></span></button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <!--已登入時顯示-->
        <ul class="navbar-nav ml-auto">
          <li class="px-md-2"><a href="index.html" class="nav-link text-light">钱包</a></li>
          <li class="px-md-2"><a href="login.html" class="nav-link text-light">登出</a></li>
          <li class="px-md-2 dropdown"><a id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle text-light">简体中文</a>
            <div aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-right"><a href="#" class="dropdown-item">English</a></div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container wrapper py-lg-5 py-3">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <div class="d-flex align-items-center"><img src="images/coin/Cjdowner-Cryptocurrency-Flat-Bitcoin-BTC.svg" alt="" class="icon"><span class="ml-2 font-weight-bold h5 mb-0">比特币 (BTC)</span></div>
        </div>
        <button type="button" class="btn btn-outline-primary border-0"><i class="fas fa-redo-alt fa-lg"></i></button>
      </div>
      <div class="form-row mt-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header"><span class="mr-1">拥有:</span><span class="text-primary">0.000000000</span></div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="address" class="font-14">地址</label>
                  <input id="address" type="text" required="required" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="coin-num" class="font-14">数额</label>
                  <input id="coin-num" type="number" required="required" class="form-control"/>
                </div>
                <div class="form-group">
                  <label>手续费</label>
                  <input type="text" value="12345" class="form-control-plaintext font-weight-bold text-primary">
                </div>
              </form>
              <hr>
              <div class="d-flex justify-content-between mb-2 font-weight-bold">
                <div>对方获得</div>
                <div><span>0.0000000</span><span>BTC</span></div>
              </div>
              <div class="d-flex justify-content-between mb-2 font-14">
                <div>扣除</div>
                <div><span>0.0000000</span><span>BTC</span></div>
              </div>
              <div class="alert alert-danger mt-3">
                <p>请验证您的取款地址。 我们不能退还不正确的退款。</p>
                <p class="mb-0">不要直接提款去Crowd Fund或ICO。 我们不会将您的帐户记入此次销售中的币。</p>
              </div>
              <button role="button" class="btn btn-block btn-primary">发送</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header text-center bg-success">
              <h5 class="card-title text-white">最新发送记录</h5>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr class="text-dark">
                    <th scope="col" nowrap="nowrap">币种</th>
                    <th scope="col" nowrap="nowrap" class="text-right">接收价</th>
                    <th scope="col" nowrap="nowrap" class="text-right">title3</th>
                    <th scope="col" nowrap="nowrap" class="text-right">title4</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="d-flex align-items-center"><img src="images/coin/Cjdowner-Cryptocurrency-Flat-Bitcoin-BTC.svg" alt="" class="icon mr-2">
                      <div class="text-dark"><span class="mb-0">BTC</span></div>
                    </td>
                    <td class="text-right">249,798,8</td>
                    <td class="text-right">135,000</td>
                    <td class="text-right">9,000</td>
                  </tr>
                  <tr>
                    <td class="d-flex align-items-center"><img src="images/coin/Cjdowner-Cryptocurrency-Flat-Ethereum-ETH.svg" alt="" class="icon mr-2">
                      <div class="text-dark"><span class="mb-0">ETH</span></div>
                    </td>
                    <td class="text-right">249,798,8</td>
                    <td class="text-right">135,000</td>
                    <td class="text-right">9,000</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark">
      <p class="mb-0 text-center border-top py-2 text-white">Copyright © Demo</p>
    </footer>
    <script src="assets/js/demo.js"></script>
  </body>
</html>
