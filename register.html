<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--menu-->
    
    <script src="javascripts/vendor.js"></script>
    <script src="assets/js/echarts.min.js"></script>
  </head>
  <body>
    <section class="wrapper bg-dark">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div class="card p-0 border-0 card-boxshadow">
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex align-items-center h-100 bg-primary py-4"><img src="https://fakeimg.pl/250x100/" alt="" class="img-fluid d-block mx-auto"></div>
                </div>
                <div class="col-lg-12">
                  <form class="form-login p-4 px-md-4 py-md-5">
                    <h5 class="text-dark mb-4">會員註冊</h5>
                    <div class="form-group">
                      <label for="input-phone" class="font-14">邮箱</label>
                      <input id="input-phone" type="tel" pattern="/d+(/./d*)?" autofocus placeholder="請輸入手機號碼" required class="form-control-plaintext border-bottom">
                    </div>
                    <div class="form-group">
                      <label for="input-password" class="font-14">密碼</label>
                      <input id="input-password" type="password" placeholder="請輸入密碼" required class="form-control-plaintext border-bottom">
                    </div>
                    <div class="form-group">
                      <label for="input-passwordConect" class="font-14">確認密碼</label>
                      <input id="input-passwordConect" type="password" placeholder="請再次輸入密碼" required class="form-control-plaintext border-bottom">
                    </div>
                    <button type="submit" class="btn btn-block mt-2 mb-3 btn-primary py-2">註冊會員</button>
                    <div class="d-flex justify-content-center"><a href="login.html">登入會員</a></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark">
      <p class="mb-0 text-center border-top py-2 text-white">Copyright © Demo</p>
    </footer>
    <script src="assets/js/demo.js"></script>
  </body>
</html>
