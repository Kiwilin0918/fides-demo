<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/all.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--menu-->
    
    <script src="javascripts/vendor.js"></script>
    <script src="assets/js/echarts.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-14"><a href="index.html"><img src="https://fakeimg.pl/140x45/" alt="" class="img-fluid"></a>
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler border-0"><span class="navbar-toggler-icon"></span></button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <!--已登入時顯示-->
        <ul class="navbar-nav ml-auto">
          <li class="px-md-2"><a href="index.html" class="nav-link text-light">钱包</a></li>
          <li class="px-md-2"><a href="login.html" class="nav-link text-light">登出</a></li>
          <li class="px-md-2 dropdown"><a id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle text-light">简体中文</a>
            <div aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-right"><a href="#" class="dropdown-item">English</a></div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="wrapper bg-dark">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div class="card border-0 card-boxshadow">
              <div class="card-body">
                <h5 class="text-center text-dark">忘記密碼</h5>
                <form action="">
                  <div class="form-group">
                    <label for="tel" class="font-14">區碼</label>
                    <select id="tel" name="tel" class="form-control form-control-plaintext">
                      <option value="0">TW台灣(+0886)</option>
                      <option value="1">AW阿富汗(+0093)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="input-phone" class="font-14">手機號碼</label>
                    <input id="input-phone" type="tel" pattern="/d+(/./d*)?" autofocus placeholder="請輸入手機號碼" class="form-control-plaintext border-bottom">
                  </div>
                  <div class="form-row align-items-end">
                    <div class="col-sm-8">
                      <div class="form-group">
                        <label for="codeNumber" class="font-14">驗證碼</label>
                        <input id="codeNumber" type="text" placeholder="手機驗證碼" required class="form-control-plaintext border-bottom">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <!--btn-outline-primary線框藍色按鈕：發送簡訊認證碼,發送後改為btn-outline-secondary灰色按鈕並且不可按（disabled）-->
                        <button type="button" class="btn btn-block btn-outline-primary">發送簡訊認證碼</button>
                        <button type="button" disabled class="btn btn-block btn-outline-secondary">53秒重新發送</button>
                      </div>
                    </div>
                    <div class="col-12"><small class="text-danger">請輸入手機號碼</small></div>
                  </div>
                  <div class="form-group">
                    <label for="input-password" class="font-14">重設密碼</label>
                    <input id="input-reset-password" type="password" placeholder="請輸入新的密碼" required class="form-control-plaintext border-bottom">
                  </div>
                  <div class="form-group">
                    <label for="input-passwordConect" class="font-14">確認密碼</label>
                    <input id="input-passwordConect" type="password" placeholder="請再次輸入密碼" required class="form-control-plaintext border-bottom">
                  </div>
                  <div class="form-group">
                    <!-- 套用時請移除--><img src="images/test-robot.png" alt="" class="img-fluid w-75">
                  </div><small class="text-danger">error(103) 帳號已重複</small>
                  <button type="submit" class="btn btn-block mt-2 mb-3 btn-primary py-2">更新密碼</button>
                  <div class="d-flex justify-content-between"><a href="login.html">登入</a><a href="register.html">註冊</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark">
      <p class="mb-0 text-center border-top py-2 text-white">Copyright © Demo</p>
    </footer>
    <script src="assets/js/demo.js"></script>
  </body>
</html>
